<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IT Assist Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        #vanta-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .content-wrapper {
            position: relative;
            z-index: 1;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .content-wrapper {
                padding: 1rem;
            }
            
            .bg-white.rounded-2xl {
                padding: 1.5rem;
            }
            
            .text-2xl {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .content-wrapper {
                padding: 0.75rem;
            }
            
            .bg-white.rounded-2xl {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.25rem;
            }
            
            .h-16 {
                height: 3rem;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Vanta.js Background -->
    <div id="vanta-bg"></div>

    <!-- Content Wrapper -->
    <div class="content-wrapper min-h-screen flex items-center justify-center p-4">
        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <!-- Logo -->
            <div class="text-center mb-8">
                <img src="https://i.imgur.com/tvZMJ0I.png" alt="AirAsia Logo" class="h-16 mx-auto mb-4">
                <h1 class="text-2xl font-bold text-gray-900">IT Assist Admin Dashboard</h1>
                <p class="text-gray-600 mt-2">Chatbot activity and performance overview</p>
            </div>

            <!-- Google SSO Login -->
            <div class="mb-6">
                <button 
                    type="button"
                    onclick="handleGoogleSSO()"
                    class="w-full flex items-center justify-center gap-3 bg-white border-2 border-gray-300 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-50 hover:border-gray-400 transition duration-200 shadow-md"
                >
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>
            </div>

            <!-- Dashboard Mode Option -->
            <div class="mt-4 pt-4 border-t border-gray-200">
                <button 
                    type="button"
                    onclick="handleDashboardMode()"
                    class="w-full bg-gray-100 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-200 transition duration-200"
                >
                    Open in Dashboard Mode
                </button>
            </div>

            <!-- Footer -->
            <div class="mt-6 text-center text-sm text-gray-600">
                <p>Need help? Contact <a href="mailto:support@gom-portal.gov.my" class="text-red-600 hover:text-red-700">support</a></p>
            </div>
        </div>
    </div>

    <script>
        let vantaEffect;

        // Remove unused "theme" key from localStorage (created by Tailwind CDN, not used by this app)
        if (window.localStorage.getItem('theme')) {
            window.localStorage.removeItem('theme');
        }

        // Initialize Vanta.js and check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Vanta.js CLOUDS effect
            vantaEffect = VANTA.CLOUDS({
                el: "#vanta-bg",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                backgroundColor: 0xffffff,
                skyColor: 0x6d9fc9,
                cloudColor: 0xb5c3c3,
                cloudShadowColor: 0x1a3355,
                sunColor: 0xfc9917,
                sunGlareColor: 0xfc6632,
                sunlightColor: 0xffba32,
                speed: 1.5,
                scale: 3.00,
                scaleMobile: 12.00,
                mouseEase: true
            });

            // Check if already logged in
            const isAuthenticated = sessionStorage.getItem('itAssistAuthenticated');
            
            if (isAuthenticated === 'true') {
                // Already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });

        // Cleanup Vanta effect when page unloads
        window.addEventListener('beforeunload', function() {
            if (vantaEffect) {
                vantaEffect.destroy();
            }
        });

        function handleGoogleSSO(event) {
            // Simulate Google SSO login
            // In a real implementation, this would redirect to Google OAuth
            
            // Show loading state
            const button = event ? event.target.closest('button') : document.querySelector('button[onclick*="handleGoogleSSO"]');
            if (button) {
                const originalText = button.innerHTML;
                button.disabled = true;
                button.innerHTML = '<span class="flex items-center justify-center gap-2"><svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Signing in...</span>';
            }
            
            // Simulate OAuth flow delay
            setTimeout(() => {
                // Store session data for Google SSO
                sessionStorage.setItem('itAssistAuthenticated', 'true');
                sessionStorage.setItem('loginMethod', 'google_sso');
                sessionStorage.setItem('username', 'admin@airasia.com');
                sessionStorage.setItem('userName', 'Admin User');
                sessionStorage.setItem('userRole', 'Platform Owner');
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            }, 1500);
        }

        function handleDashboardMode() {
            // Set dashboard mode flag
            sessionStorage.setItem('dashboardMode', 'true');
            // Open dashboard in a new window/tab without authentication
            // This allows viewing the dashboard in read-only mode
            window.open('dashboard.html', '_blank');
        }
    </script>
</body>
</html>
